<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- local stylesheet -->
    <link rel="stylesheet" href="./assets/style.css">

    <title>Travel Forecast Dashboard</title>
  </head>
  <body>
    
    <!-- navigation bar  -->
    <nav class="navbar sticky-top navbar-dark bg-dark justify-content-center">
        <h1 class="navbar text-white">Travel Forecast Dashboard</h1>
    </nav>
    <br><br>
    <!-- main container for content -->
    <main class="container">
        
        <div class="row">
        
        <!-- search by city followed by a list of previous search results saved in local storage -->
        <div class="col-3">
            <form class="form-group">
                <label for="inputSearch">Search for a City:</label>
                    <div class="input-group">
                    <input class="form-control" type="search" aria-label="Search">
                    <button type="button" class="btn btn-primary">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                        </svg>
                    </button>
                </div> 
              </form>
              <br>
              <ul class="pastSearches"></ul>
        </div>

        <!-- detailed current weather view followed by 5-day forecast -->
        <div class="col-9">

            <!-- current weather data goes here -->
            <section class="currentWeather">
                <h1 class="name">City Name</h1>
                <br>
                <p class="temp">Temperature: </h3>
                <br>
                <p class="hum">Humidity: </h3>
                <br>
                <p class="windSpeed">Wind Speed: </h3>
                <br>
                <p class="uvIndex">UV Index: <button class="btn btn-primary uvInex">0</button></h3>
            </section>
            <br> 

            <!-- selected city five day forcast goes here -->
            <section class="fiveDay">
                <div class="row fiveDayList">

                </div>
            </section>

        </div>
        </div>
    </main>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- local javascript file -->
    <script src="./assets/script.js" defer></script>
 </body>
</html>
