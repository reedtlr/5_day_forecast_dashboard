<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- local stylesheet -->
    <link rel="stylesheet" href="./assets/style.css">

    <link rel="shortcut icon" href="./assets/shortcut_icon.png">
    <title>Travel Forecast Dashboard</title>
  </head>
  <body>
    
    <!-- navigation bar  -->
    <nav class="navbar sticky-top navbar-dark bg-dark justify-content-center">
        <h1 class="navbar text-white">Travel Forecast Dashboard</h1>
    </nav>
    <br><br>
    <!-- main container for content -->
    <main class="container">
        
        <div class="row">
        
        <!-- search by city followed by a list of previous search results saved in local storage -->
        <div class="col-3">
            <form class="form-group">
                <label for="inputSearch">Search for a City:</label>
                    <div class="input-group">
                    <input class="form-control" type="search" aria-label="Search">
                    <button type="button" class="btn btn-primary" id="searchBtn">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                        </svg>
                    </button>
                </div> 
              </form>
              <br>
              <ul class="pastSearches"></ul>
        </div>

        <!-- detailed current weather view followed by 5-day forecast -->
        <div class="col-9">

            <!-- current weather data goes here -->
            <section class="col currentWeather">
                <div class="row">
                <h1 class="currentName"></h1><div class="icon"><img id="wicon" src="" alt="Weather icon"></div>
                </div>
                <br>
                <p class="currentTemp">Temperature: </h3>
                <br>
                <p class="currentHum">Humidity: </h3>
                <br>
                <p class="currentWs">Wind Speed: </h3>
                <br>
                <p class="currentUv">UV Index: <button id="uvIndex" class="btn"></button></h3>
            </section>
            <br> 

            <!-- selected city five day forcast goes here -->
            <section class="col fiveDay">
                <h2>Five Day Forecast: </h2>
                <div class="row" id="fiveDayList">
                    
                </div>
            </section>

        </div>
        </div>
    </main>



    <!-- jQuery min 3.5.1, then Popper.js, then Bootstrap 4.5.2 JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
      <!-- link to Moment CDN -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
      <!-- local javascript file -->
      <script src="./assets/script.js" defer></script>
 </body>
</html>
